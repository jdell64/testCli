<div class="container">
  <h1>Dice rolling form</h1>
  <form (ngSubmit)="onSubmit($event)" #diceForm="ngForm">
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="numberOf" required min="1">
      <label for="sides">d</label>
      <select class="form-control" required [(ngModel)]="selectedSide">
          <option *ngFor="let s of sides" [value]="s" [selected]="s==20">{{s}}</option>
        </select>
      <input type="number" class="form-control" [(ngModel)]="modifier" required>
    </div>
    <button type="submit" class="btn btn-default">Roll</button>
  </form>
</div>
<div class="container">
  <textarea>{{answer}}</textarea>
</div>
<div class="container well">
  <p>ex: "1d20+4", "3d6", "4d10-4"</p>
</div>
